<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Textbox Background Color on Click</title>
<style>
    
</style>
</head>
<body>


    <input type="text" id="myTextbox" onfocus="backColor(this)">


<script>
    function backColor(x) {
        x.style.background = "#4633FF"; 
    }
    <!-- function backColor(x){
            
        x.style.background = "yellow";
    } -->
</script>

</body>
</html>
